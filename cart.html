<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Корзина</title>
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/cart.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <a class="brand" href="./index.html">MiniMarket</a>

        <nav class="nav">
          <a class="nav__link" href="./index.html">← Назад к товарам</a>
          <span class="nav__link">
            В корзине:
            <span id="cartCount" class="badge">0</span>
          </span>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="toolbar">
        <h1 class="title">Корзина</h1>
        <div class="muted" id="status"></div>
      </div>

      <section id="cartList" class="cart"></section>

      <div class="summary">
        <div class="summary__row">
          <span class="muted">Итого:</span>
          <strong id="total">0</strong>
        </div>

        <div class="summary__actions">
          <button id="buyBtn" class="btn btn--primary">Купить</button>
          <button id="clearBtn" class="btn">Очистить корзину</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container muted">localStorage корзина • удаление • сумма</div>
    </footer>
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal__backdrop" data-close></div>

      <div
        class="modal__panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal__header">
          <h2 id="modalTitle" class="modal__title">Сообщение</h2>
          <button class="icon-btn" data-close aria-label="Закрыть">×</button>
        </div>

        <div class="modal__body" id="modalBody"></div>

        <div class="modal__footer">
          <button class="btn btn--primary" id="modalOk">Ок</button>
        </div>
      </div>
    </div>
  </body>
</html>
